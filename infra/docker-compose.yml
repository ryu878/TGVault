# TGVault Production Docker Compose
# Runs: Postgres, Backend API, Telegram Bot, Nginx
# Usage: docker compose -f infra/docker-compose.yml up -d --build

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tgvault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tgvault}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tgvault}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: packages/backend/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tgvault}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tgvault}
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${BOT_TOKEN}
      WEBAPP_URL: ${WEBAPP_URL}
    depends_on:
      postgres:
        condition: service_healthy

  bot:
    build:
      context: ..
      dockerfile: packages/bot/Dockerfile
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      BACKEND_URL: http://backend:8000
      WEBAPP_URL: ${WEBAPP_URL}
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/conf.d:ro
      # Mount WebApp build: run `pnpm build` in packages/webapp first
      - ../packages/webapp/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend

volumes:
  postgres_data:
