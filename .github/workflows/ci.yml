# TGVault CI Pipeline
# Runs on push/PR to master: lint, test, build all packages
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # --- Frontend (WebApp) ---
  webapp:
    name: WebApp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          cd packages/webapp
          pnpm install

      - name: Lint
        run: |
          cd packages/webapp
          pnpm run lint --if-present

      - name: Build
        run: |
          cd packages/webapp
          pnpm run build

  # --- Backend (Python) ---
  backend:
    name: Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: tgvault_test
          POSTGRES_PASSWORD: tgvault_test
          POSTGRES_DB: tgvault_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd packages/backend
          pip install -e ".[dev]"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://tgvault_test:tgvault_test@localhost:5432/tgvault_test
          JWT_SECRET: test-secret-do-not-use
          TELEGRAM_BOT_TOKEN: test-token
        run: |
          cd packages/backend
          pytest -v

  # --- Bot (Python) ---
  bot:
    name: Bot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd packages/bot
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd packages/bot
          pytest -v --ignore=tests/integration

  # --- Crypto package (TypeScript) ---
  crypto:
    name: Crypto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install and build
        run: |
          cd packages/crypto
          pnpm install
          pnpm run build

      - name: Test
        run: |
          cd packages/crypto
          pnpm test --if-present
